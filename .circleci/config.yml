version: 2.1

orbs:
  python: circleci/python@1.3.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/dist
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: pymcbdsc.egg-info/requires.txt
      - run:
          command: ./manage.py test
          name: Test
      - store_artifacts:
          path: dist
          destination: package
